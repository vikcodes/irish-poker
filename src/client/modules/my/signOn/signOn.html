<template>
    <h1 class="slds-text-heading_large">Welcome to Irish Poker!</h1>
    <br></br>
    <div class="slds-form">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="roomname">
              <abbr class="slds-required" title="required">* </abbr>Game Room Name: </label>
            <div class="slds-form-element__control">
              <input type="text" id="roomname" placeholder="Game Name" required="" aria-describedby="roomname-error" aria-invalid="true" />
            </div>
            <div class="slds-form-element__help" id="roomname-error" if:true={emptyRoomName}>This field is required</div>
        </div>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="password">
              <abbr class="slds-required" title="required">* </abbr>Game Room Password for Friends to Join: </label>
            <div class="slds-form-element__control">
              <input type="text" id="password" placeholder="Password" required="" aria-describedby="password-error" aria-invalid="true" onfocusout={checkPassword}/>
            </div>
            <div class="slds-form-element__help" id="password-error" if:true={emptyPassword} style="color:red;">Password is required and must be at least 6 characters long</div>
        </div>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="username">
              <abbr class="slds-required" title="required">* </abbr>Your Name: </label>
            <div class="slds-form-element__control">
              <input type="text" id="username" placeholder="Name" required="" aria-describedby="username-error" aria-invalid="true" />
            </div>
            <div class="slds-form-element__help" id="username-error" if:true={emptyUsername}>This field is required</div>
        </div>
    </br>
        <button class="slds-button slds-button_neutral" onclick={signOn}>Join Game</button>
        <button class="slds-button slds-button_neutral" onclick={createGame}>Create Game</button>
    </div>
</template>
