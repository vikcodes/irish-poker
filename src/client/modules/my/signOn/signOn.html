<template>
    <h1>Welcome to Irish Poker!</h1>

    <div class="slds-form">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="roomname">
              <abbr class="slds-required" title="required">* </abbr>Game Room Name: </label>
            <div class="slds-form-element__control">
              <input type="text" id="roomname" placeholder="Placeholder Text" required="" aria-describedby="roomname-error" aria-invalid="true" />
            </div>
            <div class="slds-form-element__help" id="roomname-error" if:true={emptyRoomName}>This field is required</div>
        </div>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="password">
              <abbr class="slds-required" title="required">* </abbr>Game Room Password for Friends to Join: </label>
            <div class="slds-form-element__control">
              <input type="text" id="password" placeholder="Placeholder Text" required="" aria-describedby="password-error" aria-invalid="true" />
            </div>
            <div class="slds-form-element__help" id="password-error" if:true={emptyPassword}>This field is required</div>
        </div>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="username">
              <abbr class="slds-required" title="required">* </abbr>Your Name: </label>
            <div class="slds-form-element__control">
              <input type="text" id="username" placeholder="Placeholder Text" required="" aria-describedby="username-error" aria-invalid="true" />
            </div>
            <div class="slds-form-element__help" id="username-error" if:true={emptyUsername}>This field is required</div>
        </div>
    </br>
        <button class="slds-button slds-button_neutral" onclick={signOn}>Create/Join Game</button>
    </div>
</template>
