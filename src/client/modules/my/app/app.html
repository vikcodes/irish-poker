<template>
    <!-- Page code -->
    <div class="center">
        <div class="container" if:false={isSignedOn}>
            <my-sign-on onsignon={handleSignOn}></my-sign-on>
        </div>
        <div class="container" if:true={isSignedOn}>
            <my-deck onstart={handleStart}></my-deck>
            <div class="container" if:true={isWaiting}>
                <my-waiting-page username={username} onplayers={handlePlayers}></my-waiting-page>
            </div>
            <my-pyramid  if:true={isStart}></my-pyramid>
            <div class="players">
                <my-players if:true={isStart} player-name={playerName1}></my-players>
                <my-players if:true={isStart} player-name={playerName2}></my-players>
            </div>
        </div>
    </div>
</template>
