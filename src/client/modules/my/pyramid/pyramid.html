<template>
    <div class="center">
    <template class="row" for:each={rows} for:item="row">
        <div class="row" key={row.id}>
        <template class="card-container" for:each={row.row} for:item="card">
            <my-card key={card.order} card={card} onturn={turnCard} style="padding: 1rem;"></my-card>
        </template>
        </div>
    </template>
</div>
</template>
